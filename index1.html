<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="chatbox-container">
  <div class="chatbox">
    <div class="chatbox-heading">
        <img src="projectImage.png" alt="Chatbot Image" width="45" height="45">
      <h1>Virtual Assistant</h1>
      <div class="refresh-button-container">
        <div class="refresh-button" onclick="refreshChatbot()">&#8634;</div>
      </div>
      <div class="close-button-container" onclick="closeChatbox()">
        <div class="close-button">&#10006;</div>
      </div>
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="input-box">
        
      <input type="text" id="userMessage" placeholder="Ask me something.." autocomplete="off">
      <button class="send-button" onclick="sendMessage()">&#11166;</button>
    </div>
    <div id="currentDateTime" class="timestamp"></div>
  </div>
</div>
<script src="script.js"></script>
<script src="constantFile.js"></script>
<img src="messengerIcon4.jpg" alt="Messenger Icon" class="messenger-icon" onclick="openChatbox()">



</body>
</html>
